<!DOCTYPE html>
<html lang="en">
    <head>
        <title>perulangan-foreach-1</title>
    </head>
    <body>
        <script>
            var languages = ["Javascript", "HTML", "CSS", "Typescript"];
            var nomer = 0;
            for(i = 0; i < languages.length; i++){
                nomer++;
                document.write(nomer+". "+ languages[i] + "<br/>");
            }
        </script>
    </body>
</html>
