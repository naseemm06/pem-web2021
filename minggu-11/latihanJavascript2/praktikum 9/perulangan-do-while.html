<!DOCTYPE html>
<html lang="en">
    <head>
        <title>perulangan do while</title>
    </head>
    <body>
        <script>
            var ulangi = confirm("apakah anda ingin mengulang");;
            var counter = 0;

            do{
                counter++;
                ulangi = confirm("apakah anda ingin mengulangi");
            }while (ulangi)

            document.write("Perulangan sudah dilakuakn sebanyak "+ counter +" kali");
        </script>

    </body>
</html>
